            body {

            .overlay {

            }
            
            .overlay a {

              font-size: 16px;

              display: block;
              transition: 0.3s;
            }
            
            .overlay a:hover, .overlay a:focus {

            }
            
            .overlay .closebtn {

              top: 20px;
              right: 45px;
              font-size: 60px;
            }
            
            @media screen and (max-height: 450px) {
              .overlay a {font-size: 20px}

              font-size: 40px;
              top: 15px;
              right: 35px;
              }
            }

<script>

$(document).ready(function(){
   

    var MiIdUser= localStorage.getItem("MiUserId");
    //alert(MiIdUser);
    if (MiIdUser == "undefined" || MiIdUser == null)
   {
    window.location="inicio.html";

   }
   else{
   
    console.log("Bienvenido");
    var MiIdRol= localStorage.getItem("MiUserRol");
    var rees=document.getElementById("segunRol");
    if(MiIdRol==1){
      rees.innerHTML="Bienvenido Administrador";
      document.getElementById("RegUsuarios").style.visibility = "visible";
      document.getElementById("RegEstudiantes").style.visibility = "visible";
      document.getElementById("RegProfesores").style.visibility = "visible";
      document.getElementById("RegCalificaciones").style.visibility = "hidden";
      
    }
    else if(MiIdRol==2){
      rees.innerHTML="Bienvenido Estudiante";
      document.getElementById("RegUsuarios").style.visibility = "hidden";
      document.getElementById("RegEstudiantes").style.visibility = "hidden";
      document.getElementById("RegProfesores").style.visibility = "hidden";
      document.getElementById("RegCalificaciones").style.visibility = "hidden";
    }
    else if(MiIdRol==3){
      rees.innerHTML="Bienvenido Profesor";
      document.getElementById("RegUsuarios").style.visibility = "hidden";
      document.getElementById("RegEstudiantes").style.visibility = "visible";
      document.getElementById("RegProfesores").style.visibility = "hidden";
      document.getElementById("RegCalificaciones").style.visibility = "visible";
    }
    else{}
   }

});

</script>
